<!doctype html>
<html lang="en">

<head>
  <title>4TODAY | Register</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../ESTILO/register.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
  </header>
  <main>
    <div style="margin-top: -100px;">
        <h1 style="text-align: center; color: white;" class="display-1"><b>4 TODAY</b></h1>
        <h2 style="text-align: center; color: white;" class="display-6"><small>Registro</small></h2>
    </div>

    <div id="login_div">
        <form id="registroForm">
            <div class="mb-3">
            <label for="email" class="form-label" style="color: white;">Correo Electronico</label>
            <input name="email" type="email" class="input_form_register" id="correo" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
            <label for="password" class="form-label" style="color: white;">Contraseña</label>
            <input name="password" type="password" class="input_form_register" id="password" required>
            </div>

            <div class="mb-3">
            <label for="confirmar_password" class="form-label" style="color: white;">Confirmar contraseña</label>
            <input name="confirmar_password" type="password" class="input_form_register" id="confirmar_password" required>
            </div>

            <button type="submit" class="boton_registro">Registrarme</button>
        </form>
            <p>Ya tienes cuenta? <a href="#">Inicia sesion</a></p>
    </div>

    </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="/JAVASCRIPT/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
